    <section>
        <h3 class="text-deco1">Contactanos</h3>
        <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Email1">Email</label>
            <input type="email" class="form-control" id="Email1" placeholder="Email">
          </div>

        </div>
        <div class="form-group">
          <label for="Direccion">Dirección</label>
          <input type="text" class="form-control" id="Direccion" placeholder="Ej: Calle 28 de julio">
        </div>
        <div class="form-group">
          <label for="Direccion2">Dirección 2</label>
          <input type="text" class="form-control" id="Direccion2" placeholder="Apartmento, Piso y/o Puerta">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Ciudad">Ciudad</label>
            <input type="text" class="form-control" id="Ciudad" placeholder="Ej: Buenos Aires">
          </div>
          <div class="form-group col-md-4">
            <label for="Pais1">Pais</label>
            <select id="Pais1" class="form-control">
              <option selected>Seleccionar </option>
              <option>Argentina</option>
              <option>Chile</option>
              <option>Brasil</option>
              <option>Peru</option>
              <option>Mexico</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="Codigopostal1">Codigo Postal</label>
            <input type="text" class="form-control" id="Codigopostal1">
          </div>
        <div class="mb-3 col-12">
          <label for="exampleFormControlTextarea1" class="form-label">Escriba Aqui</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark mb-3">Enviar</button>
      </form>
    </section>
